<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi - Raul Castillo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img alt="logo" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" />
        </div>
        <section class="card">
            <form id="pokemon-finder-form">
                <h1>Pokemon Finder</h1>
                <p>Search from pokemons to their abilities.</p>
                <div class="wrapper">
                    <label id="pokemon-finder-query-label" for="pokemon-finder-query">Pokemon</label>
                    <input id="pokemon-finder-query" type="text">

                    <label for="pokemon-finder-search-type">Search Type</label>

                    <select id="pokemon-finder-search-type">
                        <option value="pokemon">By pokemon</option>
                        <option value="ability">By ability</option>
                    </select>
                </div>
                <div class="form-bottom">
                    <button id="btn-clean" type="button" class="hide">Clean</button>
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>
        <section id="pokemon-finder-response" class="card hide"></section>
    </div>

    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>

</html>
